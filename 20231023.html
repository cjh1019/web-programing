<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    숫자 1: <input type="text" id="num1" value="9"><br>
    숫자 2: <input type="text" id="num2" value="6"><br>
    <input type="button" value="+" onclick="add()" class="button">
    <input type="button" value="-" onclick="sub()" class="button">
    <input type="button" value="*" onclick="mul()" class="button">
    <input type="button" value="/" onclick="div()" class="button">
    연산결과: <input type="text" id="result">

    <script>
        let res = document.getElementById("result");
        let num1 = document.getElementById("num1");
        let num2 = document.getElementById("num2");

        function add() {
            res.value = parseFloat(num1.value) + parseFloat(num2.value);
        }

        function sub() {
            res.value = parseFloat(num1.value) - parseFloat(num2.value);
        }

        function mul() {
            res.value = parseFloat(num1.value) * parseFloat(num2.value);
        }

        function div() {
            res.value = parseFloat(num1.value) / parseFloat(num2.value);
        }
    </script>
</body>
</html>
