<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dogPic, #catPic {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        #dogPic {
            background: blue;
            top: 50px;
            left: 50px;
        } 
    </style>
</head>
<body>
    <img src="dog.jpg" id="dogPic">
    <img src="cat.jpg" id="catPic">


    <script>
        var dog = document.getElementById("dogPic");
        var cat = document.getElementById("catPic");
        var moving = false;

        dog.addEventListener("mousedown", initialClick, false);
        cat.addEventListener("mousedown", initialClick, false);

        let beforeX;
        let beforeY;

        function move(e){
            let newX = e.x + beforeX;
            let newY = e.y + beforeY;

            image.style.left = newX + "px";
            image.style.top = newY + "px";
        }

        function initialClick(e) {
            image = this;
            beforeX = image.style.left - e.x;
            beforeY = image.style.top - e.y;
            setInterval(function() {
                document.addEventListener("mouseup", clearInterval());
                document.addEventListener("mousemove", move, false);
            }, 0);
        }
</script>
</body>
</html>
