<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./github.png">
    <h2>Sign in to GitHub</h2>
    <div id="login">
        <form name="login">
            <fieldset>
                <legend>sign in</legend>
            <h6>
                Username of email address<br>
                <input type="text" name="name">
            </h6>

            <h6>
                Password <a href="https://github.com/password_reset">Forgot password?</a><br>
                <input type="password" name="password">
            </h6>

            <input type="submit" value="Sign in" style="background-color: green; color: white;">
        </fieldset>
        </form>
        <form name="sign in">
            <fieldset>
                <legend>sign up</legend>
            <h6>
                Username of email address<br>
                <input type="text" name="name">
            </h6>

            <h6>
                Password<br>
                <input type="password" name="password">
            </h6>

            <h6>
                Phone number<br>
                <input type="text" name="phone number" placeholder="ex)010-1234-5678">
            </h6>
            
            <h6>
                birth<br>
                <input type="date" name="date">
            </h6>

            <h6>
                gender<br>
                <input type="radio" name="gender" value="m">m
                <input type="radio" name="gender" value="f">f
            </h6>

            <input type="submit" value="Sign in" style="background-color: green; color: white;">
        </fieldset>
        </form>
    </div>
</body>
</html>
