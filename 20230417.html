<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{color: yellowgreen;}
        h1{color: green;}
        p{color: white;}
        .lang{background-color: black;}
        #lang{background-color: gray;}
        .lang:hover{background-color: aqua;}
    </style>
</head>
<body>
    <h1>안녕하세요</h1>
    <ul>
        우리가 배운태그 이름
        <li>문단 태그 <em>P, div, br</em></li>
        <li>글자 </li>
        <li>이미지</li>
        <li>비디오</li>
        <li>테이블</li>
    </ul>
    <p id="lang">웹프로그래밍을 배우겠습니다.</p>
    <p class="lang">html</p>
    <p class="lang">css</p>
    선택자에는 <em>전체, 가상, 클래스, 아이디, 타입 선택자가 있다.</em>
    <p class="lang">JAVASCRIPT</p>
</body>
</html>
